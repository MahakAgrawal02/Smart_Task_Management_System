<div class="container">
    <h2>Post Task</h2>

    <form [formGroup]="taskForm">
        <!-- Title -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="Title" formControlName="title" />
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">This Input Is Required!</mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="taskForm.get('description')?.hasError('required')">This Input Is Required!</mat-error>
        </mat-form-field>

        <!-- Due Date -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate" />
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">This Input Is Required!</mat-error>
        </mat-form-field>

        <!-- Priority (Optional addition if that's what you meant by 'Pria') -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the Priority</mat-label>
            <mat-select formControlName="priority">
                <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                    {{ priority }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">This Input Is Required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the Employee</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                    {{ employee.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('employeeId')?.hasError('required')">
                This Input Is Required!
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit" [disabled]="taskForm.invalid" (click)="postTask()">
            Post Task
        </button>
    </form>
</div>
